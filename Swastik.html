<!DOCTYPE html>
<html>
  <head>
    <script>
      "use strict";
      var n = prompt("num");
      var a = Math.abs(n % 2) == 1;
      console.log(a);

      if (n >= 5) {
        if (a == true) {
          console.log(Math.round(n / 2));
          document.write("<div style='color:red;letter-spacing: 10px;text-align:justify'>");
          for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n; j++) {
              if (
                (i < Math.round(n / 2) && j == 1) ||
                (i == 1 && j >= Math.round(n / 2)) ||
                i == Math.round(n / 2) ||
                (i == n && j <= Math.round(n / 2)) ||
                j == Math.round(n / 2) ||
                (i >= Math.round(n / 2) && j == n)
              ) {
                document.write("*");
              } else {
                document.write("1");
              }
            }
            document.write("<br>");
          }
          document.write("</div>");
        } else {
          console.log(Math.floor(n / 2));
          for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n; j++) {
              if (
                (i < Math.floor(n / 2) && j == 1) ||
                (i == 1 && j >= Math.floor(n / 2)) ||
                i == Math.floor(n / 2) ||
                (i == n && j <= Math.floor(n / 2)) ||
                j == Math.floor(n / 2) ||
                (i >= Math.floor(n / 2) && j == n)
              ) {
                document.write(" * ");
              } else {
                document.write("&ensp;" + " ");
              }
            }
            document.write("<br>");
          }
        }
      } else {
        alert("Insert number upto 4");
      }
    </script>
  </head>
</html>
