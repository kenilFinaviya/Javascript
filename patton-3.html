<!DOCTYPE html>
<html>
    <head>
        <script>
                 var n=prompt("enter any number:");
                 for(i=-1;i<=n;i++)
                    {
                        for(j=-1;j<=n;j++)
                           {
                               document.write("&nbsp&nbsp");
                               if(i==-1||j==-1||i==n||j==n||j+i==(n/2)-1||i+j==n-1+(n/2)||j==i+(n/2)||i==j+(n/2))
                                {
                                    document.write("*"+" ")
                                }
                               else
                                {
                                    document.write("&nbsp&nbsp"+" ")
                                }
                                
                           }
                           document.write("<br>");
                    }
                  
                    
        </script>
    </head>
</html>
